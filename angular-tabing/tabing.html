<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular Tabing</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="TabingApp">

    <h1 class="text-center">Simple angular Tab</h1>

    <div class="container" ng-controller="TabingController">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" ng-init="tab = 1">
        <li role="presentation" ng-class="{active:tab === 1}"><a href="#" ng-click="tab = 1">Home</a></li>
        <li role="presentation" ng-class="{active:tab === 2}"><a href="#" ng-click="tab = 2">Profile</a></li>
        <li role="presentation" ng-class="{active:tab === 3}"><a href="#" ng-click="tab = 3">Messages</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="panel" ng-show="tab === 1">Home content</div>
        <div class="panel" ng-show="tab === 2">Profile content</div>
        <div class="panel" ng-show="tab === 3">Message content</div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
